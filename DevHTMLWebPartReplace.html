<script>
       

function GetItem(list,title,field,obj,prefixo,sufixo){
var retorno 
var htmlObj=""; 
var siteUrl=_spPageContextInfo.webAbsoluteUrl;
var clientContext = new SP.ClientContext(siteUrl);
var web = clientContext.get_web();
var oList = clientContext.get_web().get_lists().getByTitle(list);
var camlQuery = new SP.CamlQuery();
camlQuery.set_viewXml("<View><Query><Where><Eq><FieldRef Name='Title' /><Value Type='Text'>"+title+"</Value></Eq></Where></Query><RowLimit>1000</RowLimit></View>");
  collListItem = oList.getItems(camlQuery);
        
    clientContext.load(collListItem);
  
  
clientContext.load(web); 
clientContext.load(oList);
  clientContext.load(collListItem);
  
clientContext.executeQueryAsync(
function () {

var listItemEnumerator = collListItem.getEnumerator();        
    while (listItemEnumerator.moveNext()) {
        var oListItem = listItemEnumerator.get_current();
      
htmlObj=document.getElementById(obj);         
htmlObj.innerHTML=prefixo+oListItem.get_item(field)+sufixo;
          
      
           break; 
    }
        },

                    function () {alert('Erro') } 
  
  
  
  )

}

$(document).ready(function(){

SP.SOD.executeFunc('sp.js', 'SP.ClientContext', retrieveListItems)
})

function retrieveListItems(){

   GetItem("config","NOME","valor","nome","", " - ");

GetItem("config","CNPJ","valor","cnpj","CNPJ: ", "");
   GetItem("config","AZURE-SUBSCRIPTION","valor","subscription","Azure Subscription Id: ", "");




   }

</script>
